<div class="container-fluid py-5">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="section-title position-relative text-center mb-5">¡Elige tu Tipo de Envío!</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="contact-form bg-light rounded p-5">
                    <div id="success"></div>
                    <form action="https://formsubmit.co/canser.groneal@gmail.com" method="POST" name="sentMessage" id="contactForm" novalidate="novalidate">
                        <div class="form-row">
                            <div class="col-sm-6 control-group">
                                <input type="text" class="form-control p-4" id="name" name="nombre" placeholder="Tu Nombre" required="required" data-validation-required-message="Por favor, ingresa tu nombre" />
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="col-sm-6 control-group">
                                <input type="email" class="form-control p-4" id="email" name="email" placeholder="Tu Correo Electrónico" required="required" data-validation-required-message="Por favor, ingresa tu correo electrónico" />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 control-group">
                                <select class="form-control p-4" id="shippingType" name="tipo_envio" required>
                                    <option value="localidad">Localidad</option>
                                    <option value="provincia">Provincia</option>
                                    <option value="recoger_en_tienda">Recoger en Tienda</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12 control-group">
                                <textarea class="form-control p-4" rows="6" id="message" name="message" placeholder="Mensaje" required="required" data-validation-required-message="Por favor, ingresa tu mensaje"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary btn-block py-3 px-5" type="submit" id="sendMessageButton">Enviar Mensaje</button>
                            <input type="hidden" name="_captcha" value="false">
                            <input type="hidden" name="_next" value="file:///d%3A/trabajo/Tienda%20mau/contacto.html">
                        </div>
                    </form>
                </div>
            </div>
        </div>
